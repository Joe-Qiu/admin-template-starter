<#macro navibar>
    <input type="hidden" value="${lang}" id="lang">
    <nav class="main-header navbar navbar-expand navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto align-items-center">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle selected-lang" data-toggle="dropdown" href="#" aria-expanded="false" data-lang="zh_CN">
                    <i class="flag-icon flag-icon-cn"></i>
                </a>
                <div id="changeLang" class="dropdown-menu dropdown-menu-right p-0" style="left: inherit; right: 0px;">
                    <a href="#" class="nav-link dropdown-item" data-lang="zh_CN" data-flag="cn">
                        <i class="flag-icon flag-icon-cn mr-2"></i>中文
                    </a>
                    <a href="#" class="nav-link dropdown-item" data-lang="en_US" data-flag="us">
                        <i class="flag-icon flag-icon-us mr-2"></i>English
                    </a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-widget="fullscreen" href="javascript:void(0);" role="button">
                    <div class="d-flex align-items-center">
                        <i class="nav-icon fas fa-expand-arrows-alt"></i>
                        <span>全屏</span>
                    </div>
                </a>
            </li>
            <li class="nav-item">
                <div class="theme-switch-wrapper nav-link">
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">
                    <img src="${currUser.avatar!'/${rootContext}/img/default.png'}" class="profile-user-image">
                    ${(currUser.nickName)!}
                </a>
                <ul class="dropdown-menu dropdown-menu-right p-0" style="left: inherit; right: 0px;">
                    <a class="nav-link dropdown-item" href="/system/user/showProfile">
                        <i class="fa fa-user mr-3"></i><span>个人中心</span>
                    </a>
                    <a class="nav-link dropdown-item dialog"
                       data-url="/system/user/resetPassWord/${(currUser.id)!}"
                       data-title="修改密码" data-width="650" data-height="350">
                        <i class="fa fa-key mr-3"></i><span>修改密码</span>
                    </a>
                    <a class="nav-link dropdown-item">
                        <i class="fa fa-th-large mr-3"></i><span>切换主题</span>
                    </a>
                    <a class="nav-link dropdown-item" href="javascript:void(0);" onclick="window.location.href='/logout'">
                        <i class="fa fa-sign-out-alt mr-3"></i><span>退出系统</span>
                    </a>
                </ul>
            </li>
        </ul>
    </nav>
</#macro>
