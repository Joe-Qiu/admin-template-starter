<#include "/include/layout_ff.html">
<#import "/spring.ftl" as spring/>
<@header></@header>
<body>
<section class="content">
    <div class="container-fluid">
        <div class="card-body"/>
            <form class="form-horizontal layui-form layui-form-pane" action="/system/role/doEdit" onsubmit="return false;">
                <input type="hidden" value="${roleDefine.id}" name="id">
                <div class="box-body">
                    <div class="form-group">
                        <div style="display:flex;">
                            <label class="col-sm-3 control-label text-right mt-2">
                                <@spring.message code='system.role.common.role'/>:
                            </label>
                            <div class="col-sm-9">
                                <input type="text" name="roleName" value="${(roleDefine.roleName)!}" class="form-control" lay-verify="required">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div style="display:flex;">
                            <label class="col-sm-3 control-label text-right mt-2">
                                <@spring.message code='system.role.common.description'/>:
                            </label>
                            <div class="col-sm-9">
                                <textarea class="form-control" name="roleDesc" rows="3">${(roleDefine.roleDesc)!}</textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div style="display:flex;">
                            <label class="col-sm-3 control-label text-right">
                                <@spring.message code='system.role.common.status'/>:
                            </label>
                            <div class="col-sm-9">
                                <label>
                                    <input name="roleState" type="radio" class="minimal" ${(roleDefine.state == 1)?string('checked','')} value="1" lay-ignore>
                                    <@spring.message code='system.role.common.status.enabled'/>
                                </label>
                                <label>
                                    <input name="roleState" type="radio" class="minimal" ${(roleDefine.state == -1)?string('checked','')} value="-1" lay-ignore>
                                    <@spring.message code='system.role.common.status.disabled'/>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div style="display:flex;">
                            <label class="col-sm-3">
                                &nbsp;
                            </label>
                            <div class="col-sm-9">
                                <button type="submit" class="btn btn-success" lay-submit lay-filter="submit">
                                    <i class="fa fa-save"></i>
                                    <@spring.message code='system.role.common.action.submit'/>
                                </button>
                                <a class="btn btn-default" href="javascript:parent.layer.closeAll('iframe');">
                                    <i class="fa fa-close"></i>
                                    <@spring.message code='system.role.common.action.cancel'/>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<@scripts "/${rootContext}/app/js/main.js"></@scripts>
</body>
