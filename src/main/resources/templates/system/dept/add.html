<#include "/include/layout_ff.html">
<#import "/spring.ftl" as spring/>
<@header></@header>
<body>
<section class="content">
    <div class="container-fluid">
        <div class="card-body"/>
        <form action="/system/dept/doAdd" class="form-horizontal layui-form layui-form-pane" method="post" role="form">
            <div class="box-body">
                <div class="form-group">
                    <div style="display:flex;">
                        <label class="col-sm-2" for="deptName">部门名称</label>
                        <input class="col-sm-10" check-url="/system/dept/checkDept" class="form-control" id="deptName"
                               lay-verify="required|deptName|check" name="deptName" placeholder="请输入部门名称" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <div style="display:flex;">
                        <label class="col-sm-2">部门描述</label>
                        <textarea class="form-control col-sm-10" name="deptDesc" placeholder="请输入描述，最多300个字符..." rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div style="display:flex;">
                        <button class="btn btn-success" lay-filter="submit" lay-submit type="submit"><i class="fa fa-save"></i>提交
                        </button>
                    </div>
                </div>
            </div>
        </form>
        </div>
    </div>
</section>
<@scripts "/${rootContext}/app/js/main.js"></@scripts>
</body>
