<#include "/include/layout_ff.html">
<#import "/spring.ftl" as spring/>
<@header></@header>
<body>
<section class="content">
    <div class="container-fluid">
        <div class="card-body"/>
        <form class="form-horizontal layui-form layui-form-pane" method="post" action="/system/dept/doEdit">
            <div class="form-group">
                <div style="display:flex;">
                    <label for="deptName" class="col-sm-3 control-label text-right mt-2"><@spring.message code='system.department.common.departmentName'/>:</label>
                    <input type="hidden" value="${(dept.id)}" name="id"/>
                    <div class="col-sm-9">
                        <input type="text" id="deptName" name="deptName" class="form-control" value="${(dept.deptName)!}" lay-verify="required" placeholder="<@spring.message code='system.department.placeholder.department'/>">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div style="display:flex;">
                    <label class="col-sm-3 control-label text-right mt-2"><@spring.message code='system.department.common.description'/>:</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" name="deptDesc" rows="3" placeholder="<@spring.message code='system.common.placeholder.description'/>">${(dept.deptDesc)!}</textarea>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div style="display:flex;">
                    <div class="col-sm-3">
                        &nbsp;
                    </div>
                    <div class="col-sm-9">
                        <button type="button" name="save" class="btn btn-success" lay-submit lay-filter="submit">
                            <i class="fa fa-save"></i>
                            <@spring.message code='system.common.action.submit'/>
                        </button>
                        <a class="btn btn-default" href="javascript:parent.layer.closeAll('iframe');">
                            <i class="fa fa-angle-left"></i>
                            <@spring.message code='system.common.action.cancel'/>
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    </div>
</section>
<@scripts "/${rootContext}/app/js/main.js"></@scripts>
</body>
