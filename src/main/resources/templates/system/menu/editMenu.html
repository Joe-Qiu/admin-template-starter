<#include "/include/layout_ff.html">
<#import "/spring.ftl" as spring/>
<@header></@header>
<body>
<section class="content">
    <div class="container-fluid">
        <div class="card-body"/>
            <form class="form-horizontal layui-form layui-form-pane" action="/system/menu/doEdit" onsubmit="return false;">
                <input type="hidden" value="${menuConfig.id}" name="id">
                <div class="box-body">
                    <div class="form-group">
                        <div style="display:flex;">
                            <label class="col-sm-3 control-label text-right mt-2">
                                <@spring.message code='system.menu.comm.name.fartherMenu'/>:
                            </label>
                            <div class="col-sm-9">
                                <select name="pid" class="form-control select2" style="width: 100%;" lay-verify="required" lay-ignore>
                                    <#list list as m>
                                        <option value="${(m.id)!}" ${(m.id==menuConfig.pid)?string('selected="selected"','')}>
                                            ${(m.code)!}-${(m.name)!}
                                        </option>
                                    </#list>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div style="display:flex;">
                            <label class="col-sm-3 control-label text-right mt-2">
                                <@spring.message code='system.menu.comm.code'/>:
                            </label>
                            <div class="col-sm-9">
                                <input type="text" name="code" class="form-control" value="${(menuConfig.code)!}" lay-verify="required">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div style="display:flex;">
                            <label class="col-sm-3 control-label text-right mt-2">
                                <@spring.message code='system.menu.comm.name.menuName'/>:
                            </label>
                            <div class="col-sm-9">
                                <input type="text" name="name" value="${(menuConfig.name)!}" class="form-control" lay-verify="required">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div style="display:flex;">
                            <label class="col-sm-3 control-label text-right mt-2">
                                <@spring.message code='system.menu.comm.name.menuUrl'/>:
                            </label>
                            <div class="col-sm-9">
                                <input type="text" name="url" class="form-control" value="${(menuConfig.url)!}" lay-verify="required">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div style="display:flex;">
                            <label class="col-sm-3 control-label text-right mt-2">
                                <@spring.message code='system.menu.comm.order'/>:
                            </label>
                            <div class="col-sm-9">
                                <input type="text" name="sort" class="form-control" value="${(menuConfig.sort)!}" lay-verify="required|number">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div style="display:flex;">
                            <label class="col-sm-3 control-label text-right mt-2">
                                <@spring.message code='system.menu.comm.icon'/>
                                <i class="fa ${(menuConfig.icon)!}"></i>
                                :
                            </label>
                            <div class="col-sm-9">
                                <input type="text" name="icon" class="form-control" value="${(menuConfig.icon)!}">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div style="display:flex;">
                            <div class="col-sm-3">
                                &nbsp;
                            </div>
                            <div class="col-sm-9">
                                <button type="submit" class="btn btn-success" lay-submit lay-filter="submit">
                                    <i class="fa fa-save"></i>
                                    <@spring.message code='system.common.action.submit'/>
                                </button>
                                <a class="btn btn-default" href="javascript:parent.layer.closeAll('iframe');">
                                    <i class="fa fa-angle-left"></i>
                                    <@spring.message code='system.common.action.cancel'/>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<@scripts "/${rootContext}/app/js/system/menu/menu.js"></@scripts>
</body>
