<#include "/include/layout_ff.html">
<@header>
</@header>
<body>
<section class="content">
    <div class="container-fluid">
        <div class="card-body">
            <div class="nav-tabs-custom">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item active">
                        <a class="nav-link" href="#tab_1" data-toggle="tab" style="color: blue;font-weight: bold;">添加目录</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#tab_2" data-toggle="tab" style="color: blue;font-weight: bold;">添加菜单</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#tab_3" data-toggle="tab" style="color: blue;font-weight: bold;">添加功能</a>
                    </li>
                </ul>
                <div class="tab-content" style="margin-top: 6px;">
                    <div class="tab-pane active" id="tab_1">
                        <div class="row">
                            <div class="col-md-6">
                                <form role="form" class="layui-form layui-form-pane" method="post" action="/system/menu/doAddDir">
                                    <div class="box-body">
                                        <div class="form-group">
                                            <div style="display:flex;">
                                                <label class="col-sm-1" for="uname">编码</label>
                                                <input type="text" name="code" class="form-control col-sm-11" placeholder="请输入编码" lay-verify="required">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div style="display:flex;">
                                                <label class="col-sm-1" for="uname">目录</label>
                                                <input type="text" name="name" class="form-control col-sm-11" placeholder="请输入目录名称" lay-verify="required">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div style="display:flex;">
                                                <label class="col-sm-1" for="uname">排序</label>
                                                <input type="text" name="sort" class="form-control col-sm-11" placeholder="请输入排序" lay-verify="required|number">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div style="display:flex;">
                                                <label class="col-sm-1" for="uname">图标</label>
                                                <input type="text" name="icon" value="fa-folder" class="form-control col-sm-11" placeholder="请输入图标,如:fa-user">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-success" lay-submit lay-filter="submit">
                                                <i class="fa fa-save"></i>
                                                提 交
                                            </button>
                                            <a class="btn btn-default" href="javascript:parent.layer.closeAll('iframe');">
                                                <i class="fa fa-close"></i>
                                                取消
                                            </a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="tab_2">
                        <div class="row">
                            <div class="col-md-6">
                                <form role="form" class="layui-form layui-form-pane" method="post" action="/system/menu/doAddMenu">
                                    <div class="box-body">
                                        <div class="form-group">
                                            <label>父级菜单</label>
                                            <select name="pid" class="form-control select2" style="width: 100%;" lay-verify="required" lay-ignore>
                                                <#list list as m>
                                                    <option value="${(m.id)!}">${(m.code)!}-${(m.name)!}</option>
                                                </#list>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="uname">编码</label>
                                            <input type="text" name="code" class="form-control" placeholder="请输入编码" data-rule="required;number" lay-verify="required">
                                        </div>
                                        <div class="form-group">
                                            <label for="uname">菜单名称</label>
                                            <input type="text" name="name" class="form-control" placeholder="请输入菜单名称" lay-verify="required">
                                        </div>
                                        <div class="form-group">
                                            <label for="uname">菜单URL</label>
                                            <input type="text" name="url" class="form-control" placeholder="请输入菜单URL" lay-verify="required">
                                        </div>
                                        <div class="form-group">
                                            <label for="uname">排序</label>
                                            <input type="text" name="sort" class="form-control" placeholder="请输入排序" lay-verify="required|number">
                                        </div>
                                        <div class="form-group">
                                            <label for="uname">图标</label>
                                            <input type="text" name="icon" value="fa-file" class="form-control" placeholder="请输入图标">
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-success" lay-submit lay-filter="submit">
                                                <i class="fa fa-save"></i>
                                                提 交
                                            </button>
                                            <a class="btn btn-default" href="javascript:parent.layer.closeAll('iframe');">
                                                <i class="fa fa-close"></i>
                                                取消
                                            </a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="tab_3">
                        <div class="row">
                            <div class="col-md-6">
                                <form role="form" class="layui-form layui-form-pane" method="post" action="/system/menu/doAddAction">
                                    <div class="box-body">
                                        <div class="form-group">
                                            <label>选择目录/菜单</label>
                                            <select id="dir" class="form-control select2" style="width: 100%;" lay-verify="required" lay-ignore>
                                                <option value="" selected="selected">--请选择--</option>
                                                <#list list as m>
                                                    <option value="${(m.id)!}">${(m.code)!}-${(m.name)!}</option>
                                                </#list>
                                            </select>
                                            <select id="pid" name="pid" class="form-control select2" style="width: 100%;" lay-verify="required" lay-ignore>
                                                <option value="" selected="selected">--请选择--</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="uname">编码</label>
                                            <input type="text" name="code" class="form-control" placeholder="请输入编码" lay-verify="required">
                                        </div>
                                        <div class="form-group">
                                            <label for="uname">功能名称</label>
                                            <input type="text" name="name" class="form-control" placeholder="请输入功能名称" lay-verify="required">
                                        </div>
                                        <div class="form-group">
                                            <label for="resource">权限资源</label>
                                            <input type="text" id="resource" name="resource" class="form-control" placeholder="请输入权限资源名称" lay-verify="required|check" check-url="/system/menu/checkMenuResource">
                                        </div>
                                        <div class="form-group">
                                            <label for="uname">排序</label>
                                            <input type="text" name="sort" class="form-control" placeholder="请输入排序" lay-verify="required|number">
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-success" lay-submit lay-filter="submit">
                                                <i class="fa fa-save"></i>
                                                提 交
                                            </button>
                                            <a class="btn btn-default" href="javascript:parent.layer.closeAll('iframe');">
                                                <i class="fa fa-close"></i>
                                                取消
                                            </a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<@scripts "/${rootContext}/app/js/main.js"></@scripts>

</body>
