<#include "/include/layout_ff.html">
<@header>
</@header>
<body>
<section class="content">
    <div class="container-fluid">
        <form class="form-horizontal layui-form mt-4" novalidate="novalidate" onsubmit="return false;">
            <input name="id" id="id" type="hidden" value="${(currUser.id)!}">
            <div class="form-group row d-flex align-items-center">
                <label class="col-sm-2 control-label text-right">旧密码：</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="oldPassword" id="oldPassword" required lay-verify="required|password" placeholder="请输入旧密码">
                </div>
            </div>
            <div class="form-group row d-flex align-items-center">
                <label class="col-sm-2 control-label text-right">新密码：</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="newPassword" id="password" required lay-verify="required|password" placeholder="请输入新密码">
                </div>
            </div>
            <div class="form-group row d-flex align-items-center">
                <label class="col-sm-2 control-label text-right">确认密码：</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" required lay-verify="required|pwdEquals" placeholder="请确认密码">
                </div>
            </div>
            <div class="form-group row d-flex align-items-center">
                <div class="col-sm-2">
                    &nbsp;
                </div>
                <div class="col-sm-10">
                    <button type="button" class="btn btn-sm btn-danger" lay-submit lay-filter="resetPassword" name="resetPassword" id="resetPassword">
                        <i class="fa fa-save"></i>保 存
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>
<@scripts "/${rootContext}/app/js/system/profile/profile.js"></@scripts>
</body>
